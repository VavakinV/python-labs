<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транспорт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Транспорт</h1></header>
    
    <h2>Добавить транспортное средство</h2>
    <form action="/cgi-bin/add_vehicle.py" method="post">
        <label for="type">Тип:</label>
        <input type="text" id="type" name="type" required><br><br>

        <label for="model">Модель:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="brand">Марка:</label>
        <input type="text" id="brand" name="brand" required><br><br>

        <label for="year">Год выпуска:</label>
        <input type="number" id="year" name="year" min="1900" max="2024" required><br><br>

        <label for="reg_number">Регистрационный номер:</label>
        <input type="text" id="reg_number" name="reg_number" required><br><br>

        <button type="submit">Добавить транспортное средство</button>
    </form>

    <h2>Добавить водителя</h2>
    <form action="/cgi-bin/add_driver.py" method="post">
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="license_number">Номер водительского удостоверения:</label>
        <input type="text" id="license_number" name="license_number" required><br><br>

        <label for="birth_date">Дата рождения:</label>
        <input type="date" id="birth_date" name="birth_date" required><br><br>

        <label for="experience">Водительский стаж (лет):</label>
        <input type="number" id="experience" name="experience" min="0" required><br><br>

        <button type="submit">Добавить водителя</button>
    </form>

    <h2>Назначить транспортное средство водителю</h2>
    <form action="/cgi-bin/assign_vehicle.py" method="post">
        <label for="vehicle_id">ID транспорта:</label>
        <input type="number" id="vehicle_id" name="vehicle_id" required><br><br>

        <label for="driver_id">ID водителя:</label>
        <input type="number" id="driver_id" name="driver_id" required><br><br>

        <label for="assign_date">Дата назначения:</label>
        <input type="date" id="assign_date" name="assign_date" required><br><br>

        <label for="return_date">Дата возврата:</label>
        <input type="date" id="return_date" name="return_date"><br><br>

        <button type="submit">Добавить назначение</button>
    </form>
    <footer>
        <a href="/cgi-bin/all_data.py"><button>Посмотреть полную информацию о данных</button></a>
        <a href="/cgi-bin/export_data.py"><button>Экспортировать данные в JSON</button></a>
    </footer>
</body>
</html>
