{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Добавить водителя</title>
</head>
<body>
    <h1>Добавить нового водителя</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <br>
    <a href="{% url 'drivers' %}">
        <button>Назад к списку водителей</button>
    </a>
</body>
</html>
