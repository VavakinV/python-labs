{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Редактировать задание</title>
</head>
<body class="edit-assignment">
    <h1>Редактировать задание</h1>

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="vehicle_id">ID транспортного средства:</label>
            <input type="text" id="vehicle_id" name="vehicle_id" value="{{ assignment.vehicle.id }}" required>
        </div>
    
        <div class="form-group">
            <label for="driver_id">ID водителя:</label>
            <input type="text" id="driver_id" name="driver_id" value="{{ assignment.driver.id }}" required>
        </div>
    
        <div class="form-group">
            <label for="assignment_date">Дата назначения:</label>
            <input type="date" id="assignment_date" name="assignment_date" value="{{ assignment.assignment_date }}" required>
        </div>
    
        <div class="form-group">
            <label for="return_date">Дата возврата:</label>
            <input type="date" id="return_date" name="return_date" value="{{ assignment.return_date|default:'' }}">
        </div>
    
        <button type="submit">Сохранить изменения</button>
    </form>
    
    <br>
    <a href="{% url 'delete_assignment' assignment.assignment_id %}">
        <button class="delete-button">Удалить</button>
    </a>
    <a href="{% url 'assignments' %}">
        <button>Назад к списку заданий</button>
    </a>
</body>
</html>
