{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Редактировать водителя</title>
</head>
<body class="edit-driver">
    <h1>Редактировать водителя</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name" value="{{ driver.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" value="{{ driver.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="license_number">Номер водительского удостоверения:</label>
            <input type="text" id="license_number" name="license_number" value="{{ driver.license_number }}" required>
        </div>
        <div class="form-group">
            <label for="birth_date">Дата рождения:</label>
            <input type="date" id="birth_date" name="birth_date" value="{{ driver.birth_date }}" required>
        </div>
        <div class="form-group">
            <label for="driving_experience">Стаж вождения:</label>
            <input type="number" id="driving_experience" name="driving_experience" value="{{ driver.driving_experience }}" required>
        </div>
        <button type="submit">Изменить</button>
        
    </form>
    <a href="{% url 'delete_driver' driver.driver_id %}">
        <button class="delete-button">Удалить</button>
    </a>
    <br>
    <a href="{% url 'drivers' %}">
        <button>Назад к водителям</button>
    </a>
</body>
</html>
