{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Редактировать транспортное средство</title>
</head>
<body class="edit-vehicle">
    <h1>Редактировать транспортное средство</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="brand">Марка:</label>
            <input type="text" id="brand" name="brand" value="{{ vehicle.brand }}" required>
        </div>
        <div class="form-group">
            <label for="model">Модель:</label>
            <input type="text" id="model" name="model" value="{{ vehicle.model }}" required>
        </div>
        <div class="form-group">
            <label for="manufacture_year">Год выпуска:</label>
            <input type="number" id="manufacture_year" name="manufacture_year" value="{{ vehicle.manufacture_year }}" required>
        </div>
        <div class="form-group">
            <label for="registration_number">Номер регистрации:</label>
            <input type="text" id="registration_number" name="registration_number" value="{{ vehicle.registration_number }}" required>
        </div>
        <div class="form-group">
            <label for="type">Тип:</label>
            <input type="text" id="type" name="type" value="{{ vehicle.type }}" required>
        </div>
        <button type="submit">Изменить</button>
    </form>

    <a href="{% url 'delete_vehicle' vehicle.vehicle_id %}">
        <button class="delete-button">Удалить</button>
    </a>
    <br>
    <a href="{% url 'vehicles' %}">
        <button>Назад к транспортным средствам</button>
    </a>
</body>
</html>
