{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Транспортные средства</title>
</head>
<body class="vehicles">
    <h1>Список транспортных средств</h1>
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>Транспортное средство</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ vehicle }}</td>
                <td>
                    <a href="{% url 'vehicle_detail' vehicle.vehicle_id %}">
                        <button>Подробно</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>

    <a href="{% url 'add_vehicle' %}">
        <button>Добавить новое транспортное средство</button>
    </a>
    <a href="{% url 'home' %}">
        <button>Назад на главную</button>
    </a>

</body>
</html>
